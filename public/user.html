<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>User Transactions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input,
    button {
      margin: 5px;
      padding: 5px;
    }

    .section {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>

  <h1>User Page</h1>


  <div class="section">
    <h2>üîç Check User Count</h2>
    <input type="text" id="checkUserKey" placeholder="User Key" />
    <input type="text" id="checkUserId" placeholder="User ID (e.g., u1)" />
    <button onclick="checkCount()">Check</button>
    <p id="countResult"></p>
  </div>

  <div class="section">
    <h2>üí∏ Transfer Credits</h2>
    <input type="text" id="senderId" placeholder="Sender ID (e.g., u1)" />
    <input type="text" id="receiverId" placeholder="Receiver ID (e.g., u2)" />
    <input type="text" id="senderKey" placeholder="Sender Key (e.g., 111)" />
    <input type="number" id="amount" placeholder="Amount" />
    <button onclick="transfer()">Transfer</button>
    <p id="transferResult"></p>
  </div>


  <script>
    async function checkCount() {
      const userId = document.getElementById("checkUserId").value;
      const userKey = document.getElementById("checkUserKey").value;
      const res = await fetch(`/api/count?user=${userId}&userkey=${userKey}`);
      const data = await res.json();
      document.getElementById("countResult").innerText = JSON.stringify(data, null, 2);
    }

    async function transfer() {
      const send = document.getElementById("senderId").value;
      const rev = document.getElementById("receiverId").value;
      const key = document.getElementById("senderKey").value;
      const amount = document.getElementById("amount").value;

      const url = `/api/change?send=${send}&rev=${rev}&key=${key}&amount=${amount}`;
      const res = await fetch(url);
      const data = await res.json();
      document.getElementById("transferResult").innerText = JSON.stringify(data, null, 2);
    }
  </script>

</body>

</html>
