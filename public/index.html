<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Count Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>User Count API Interface</h1>

  <section>
    <h2>Get User Count</h2>
    <input type="text" id="getUserId" placeholder="Enter User ID (e.g., u1)" />
    <button onclick="getUserCount()">Get Count</button>
    <div class="result" id="getResult"></div>
  </section>

  <hr>

  <section>
    <h2>Transfer Count</h2>
    <input type="text" id="senderId" placeholder="Sender ID (e.g., u1)" />
    <input type="text" id="receiverId" placeholder="Receiver ID (e.g., u2)" />
    <input type="number" id="amount" placeholder="Amount to transfer" />
    <button onclick="transferCount()">Transfer</button>
    <div class="result" id="transferResult"></div>
  </section>

  <script>
    async function getUserCount() {
      const userId = document.getElementById('getUserId').value;
      const result = document.getElementById('getResult');
      result.textContent = "Loading...";

      try {
        const response = await fetch(`/api/count?user=${encodeURIComponent(userId)}`);
        const data = await response.json();
        if (response.ok) {
          result.textContent = `User ${data.user} has count: ${data.count}`;
        } else {
          result.textContent = `Error: ${data.error}`;
        }
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
      }
    }

    async function transferCount() {
      const sendId = document.getElementById('senderId').value;
      const revId = document.getElementById('receiverId').value;
      const amount = document.getElementById('amount').value;
      const result = document.getElementById('transferResult');
      result.textContent = "Processing...";

      try {
        const url = `/api/change?send=${encodeURIComponent(sendId)}&rev=${encodeURIComponent(revId)}&amount=${encodeURIComponent(amount)}`;
        const response = await fetch(url);
        const data = await response.json();
        if (response.ok) {
          result.textContent = `Transferred ${amount} from ${data.senderId} to ${data.receiverId}. New balances: ${data.senderId} = ${data.senderNewCount}, ${data.receiverId} = ${data.receiverNewCount}`;
        } else {
          result.textContent = `Error: ${data.error}`;
        }
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
